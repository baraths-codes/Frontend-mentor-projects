<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="overall-content">
    
    <div class="container">
      <div class="result">
        <h1 class="heading">Your Result</h1>
        <div class="circle">
            <ul>
              <li><h1>76</h1></li>
              <li>of 100</li>
            </ul>
        </div>
        <div class="content">
          <h2>Great</h2>
          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>

      
      <div class="summary">
        <h1 class="heading">Summary</h1>
        <ul>
          <li class="items item1">Reaction 80 / 100</li>
          <li class="items item2">Memory 92 / 100</li>
          <li class="items item3">Verbal 61 / 100</li>
          <li class="items item4">Visual 72 / 100</li>  
        </ul>
        <button>Continue</button>
      </div>

    </div>

  </div>

</body>
</html>
