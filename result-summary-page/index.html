<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="overall-content">
    
    <div class="container">
      <div class="result">
        <h1 class="heading">Your Result</h1>
        <div class="circle">
            <ul>
              <li><h1>76</h1></li>
              <li class="num">of 100</li>
            </ul>
        </div>
        <div class="content">
          <h2>Great</h2>
          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>

      
      <div class="summary">
        <h1 class="heading">Summary</h1>
        <ul class="summary-items">
          <li class="items item1">
            <img src="assets/images/icon-reaction.svg" >
            <p>Reaction</p> 
            <p class="score">
              <b>80</b> <a>/ 100</a> 
            </p>
          </li>
          <li class="items item2">
            <img src="assets/images/icon-memory.svg" width="20" height="20"> 
            <p>Memory</p> 
            <p class="score"><b>92</b> <a>/ 100</a> </p>
          </li>
          <li class="items item3">
            <img src="assets/images/icon-verbal.svg" width="20" height="20">
            <p>Verbal</p>
            <p class="score score1"><b>61</b> <a>/ 100</a> </p>
             </li>
          <li class="items item4">
            <img src="assets/images/icon-visual.svg" width="20" height="20"> 
            <p>Visual</p>
            <p class="score score1"><b>72</b> <a>/ 100</a> </p>
            </li>  
        </ul>
        <button>Continue</button>
      </div>

    </div>

  </div>

</body>
</html>
